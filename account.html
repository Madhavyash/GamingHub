    <h2 class="text-center  text-warning bg-warning"> create a account</h2>
    <form class="row g-3 text-info">
        <div class="col-md-6 ">
          <label for="inputEmail4" class="form-label">First name</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="First name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last name</label>

        </div>
        <div class="col-md-6 ">

          </div>

          </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputCity" placeholder=" enter your email">
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Create password</label>
            <input type="password" class="form-control" id="inputZip "placeholder="password">
          </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Gender</label>

            <option >FEMALE</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-12">

            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
